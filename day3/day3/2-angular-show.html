<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-app="app1">
		<div class="panel panel-default" ng-controller="todoCtrl">
			<input type="text" ng-model="isShow">
			<a href="#" class="btn btn-default" ng-show="isShow > 111">地工</a>
			<a href="#" class="btn btn-default" ng-show="isShow">地工2</a>


			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in list | filter:{sex:filterSex,class:filterClass}" ng-hide="$index === 0"> 姓名：{{item.name}}---性别：{{item.sex}}---年龄:{{item.age}}---班级：{{item.class}} </li>

				<!-- <li class="list-group-item" ng-repeat="item in list | filter:{sex:filterSex,class:filterClass}" ng-show="$index !== 0"> 姓名：{{item.name}}---性别：{{item.sex}}---年龄:{{item.age}}---班级：{{item.class}} </li> -->
			</ul>

			<p ng-bind="msg"></p>
			<!-- ng-bind-template可以绑定多个值，但不可以在里边写html -->
			<p ng-bind-template="{{msg}} {{msgText}}"></p>

			<input type="text" ng-model="isCreate">
			<a href="#" class="btn btn-default" ng-if="isCreate == 111">地工</a>
			<a href="#" class="btn btn-default" ng-if="isCreate">地工2</a>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app = angular.module('app1', []);
		app.controller("todoCtrl",["$scope",function($scope){
			$scope.isShow = true;

			$scope.msg = "hellow";
			$scope.msgText = "world";

			$scope.list = [{name:'张三',sex:'male',age:20,class:'1605'},
				{name:'李四',sex:'male',age:20,class:'1605'},
				{name:'王五',sex:'男',age:40,class:'1606'},
				{name:'赵六',sex:'女',age:30,class:'1608'},
				{name:'钱七',sex:'male',age:21,class:'1605'},
				{name:'朱八',sex:'男',age:26,class:'1605'}];
		}]);

		
	</script>
</body>
</html>

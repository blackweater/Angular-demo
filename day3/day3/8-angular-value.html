<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-app="app1">
		<div class="panel panel-default" ng-controller="todoCtrl">
			{{testmsg.a}}
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script>
		var app = angular.module('app1', []);
		app.controller("todoCtrl",["$scope","testmsg",function($scope,testmsg){
			//要想在页面显示，必须使用$scope
			$scope.testmsg = testmsg;
			console.log(testmsg);
		}]);

		// app.value("testmsg","1222")
		app.value("testmsg",{a:0,b:11,c:'ddd'})
	</script>
</body>
</html>
